<div class="row m-2">
  <div class="col-12 text-right">
  <button
    class="btn btn-primary" 
    data-toggle="collapse" href="#filters" 
    role="button" aria-expanded="false"
    aria-controls="collapseFilters"
    (click)="updateTextButtonFilters()">
    {{ textButtonFilters }}
    </button>
  </div>
</div>

<div *ngIf="createFilters" class="row m-2 collapse" id="filters" #filters>  
  <div class="col-12">

  <div class="row">
    <div class="col-12 col-md-6 my-1">
      <div class="form-group">
        <label for="name">Producto:</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name">
      </div>
    </div>
    <div *ngIf="!favorites" class="col-12 col-md-6 my-1">
      <div class="form-group">
        <label for="price">Precio m√°ximo:</label>
        <input type="number" class="form-control" name="price" min="0" [(ngModel)]="price" (keypress)="positiveNumbersOnly($event)">
      </div>
    </div>
  </div>

  <div class="row my-1">
    <div class="col-12 col-md-6 my-1">
      <div class="form-group">
        <label for="brandSelected">Marca:</label>
          <select class="form-control" name="brandSelected" id="brandSelected" [(ngModel)]="brandSelected">
          <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-6 my-1">
      <div class="form-group">
        <label for="typeSelected">Tipo:</label>
        <select class="form-control" name="typeSelected" id="typeSelected" [(ngModel)]="typeSelected">
          <option *ngFor="let type of types" [value]="type">{{type}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-right my-1">
      <button 
        type="button" 
        class="btn btn-primary mr-2"
        (click)="executeFilter()">
        Filtrar
      </button>
      <button
        type="button"
        class="btn btn-primary ml-2"
        (click)="resetFilter()">
        Reiniciar
      </button>  
    </div>
  </div>

</div>
